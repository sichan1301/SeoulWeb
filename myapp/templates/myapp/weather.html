{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <title>Any Travel </title>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Font Awesome icons (free version)-->
    <script src="{% static 'https://use.fontawesome.com/releases/v5.13.0/js/all.js' %}" crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />  
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <link href="{% static 'myapp/index' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'notary-master/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'notary-master/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'notary-master/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'notary-master/css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'notary-master/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'notary-master/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'notary-master/fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'notary-master/css/aos.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'notary-master/css/style.css' %}">

  </head>

  <body>

        <!-- Navigation-->
        <nav style="background-color: #212529;  padding-top: 1rem; padding-bottom: 1rem;" class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
          <div class="container">
              <!-- <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="{% static 'assets/img/navbar-logo.svg' %}" alt="" /></a>  -->
              <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}"><p>Any Travel</p></a> 
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  Menu
                  <i class="fas fa-bars ml-1"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav text-uppercase ml-auto">
                      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="http://127.0.0.1:8000/#services">소개</a></li>
                      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="http://127.0.0.1:8000/#portfolio">축제</a></li>
                      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="http://127.0.0.1:8000/#about">관광명소</a></li>
                      <!-- <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#team">Team</a></li>  -->
                      <!-- <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>    -->
                      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'read' %}">자유게시판</a></li>
                      {% if user.is_active %}
                      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'logout' %}">로그아웃</a></li>
                      {% else %}
                      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'login' %}">로그인</a></li>
                      {% endif %}
                  </ul>
              </div>
          </div>
      </nav>

  <div class="hero overlay" style="background-image: url({% static 'notary-master/images/weather.jpg' %});">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div style="align-items:center;" class="col-lg-12">

          <div class="row align-items-center justify-content-between">
            <div class="col-lg-4">

            <form style="background-color: rgb(250, 250, 211);"class="book-form">
              <p style="font-size:30px; text-align:center;">현재 서울 날씨정보</p>
              <div style="font-size : 30px; text-align:center">
                <p stlye="font-family:'Black And White Picture', sans-serif;"><strong>날씨 : {{weather}}</strong></p>
                <p>온도 : {{temp}}℃</p>
                <p>바람세기 : {{wind}} m/s</p>
                <p>안개 : {{cloud}}%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
